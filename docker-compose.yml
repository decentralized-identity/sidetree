# Docker Compose for single sidetree bitcoin node

version: '3.4'
services:
  bitcore-sidetree:
    image: bitcore-sidetree:latest
    build:
      context: .
      dockerfile: docker/bitcore-sidetree/Dockerfile
    ports:
      - 3001:3001
    volumes:
      - bitcoin-data:/app/bitcore-sidetree/data
    environment:
      - BITCOIN_NETWORK=testnet

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example

volumes:
  bitcoin-data:
